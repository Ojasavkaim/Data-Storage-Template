<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>

  <img src="./images/bg-desktop.png" alt="Background image" class="bg-desktop">

  <div class="left">
    <img src="./images/logo.svg" alt="logo" id="logo">
    
    <div class="file-img">
      <img src="./images/icon-document.svg" alt="document" class="image">
      <img src="./images/icon-folder.svg" alt="folder" class="image">
      <img src="./images/icon-upload.svg" alt="upload" class="image">
    </div>
  </div>
  <div class="bubble">
    <p><span>185</span> GB Left</p>
  </div>
  <div class="right">
    <div class="message">
      You've used <strong>815 GB</strong> of your storage
    </div>
    <div class="progress-bar" style="--width: 81.5"></div>
    <p id="zero">O GB</p>
    <p id="thousand">1000 GB</p>
  </div>

</body>

<footer>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="#">Ojasav Kaim</a>.
</footer>

</html>
